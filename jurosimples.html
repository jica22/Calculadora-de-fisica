<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">Juros Simples</a>

            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse"
            data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">

    <div class="wrapper row col-12 mt-3">
        <div class="col-12 col-md-4">
            <form id = "porcentagemForm" autocomplete="off" class="mx-2 mt-2">
                <div class="mb-2">
                    <label for="capital" class="form-label">Capital</label>
                    <input type="number" class="form-control" id="capital">
                </div>
                <div class="mb-2">
                    <label for="taxa" class="form-label">Taxa (Porcentagem)</label>
                    <input type="number" class="form-control" id="taxa">
                </div>
                <div class="mb-2">
                    <label for="tempo" class="form-label">Tempo (meses)</label>
                    <input type="number" class="form-control" id="tempo">
                </div>
                <div class="mb-2">
                    <div class="dropdown d-flex flex-column">
                        <button class="btn btn-primary dropdown-toggle mt-3 md-3" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                          Mostrar juros de cada mês?
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" id="sim">Sim</a></li>
                          <li><a class="dropdown-item" id="nao">Não</a></li>
                        </ul>
                    </div>
                </div>
             <div class="mb-2 d-flex flex-column">
            <button id="jurosButton" class="btn btn-primary mt-1 md-3">Calcular juros</button>
             </div>
            </form>
            </div>
        <script src="jurosimples.js"></script>
     <div class="col-12 col-md-4 d-flex">
